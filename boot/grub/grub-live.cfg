set timeout=5
set default=0

insmod all_video
insmod gfxterm
insmod iso9660
insmod search
insmod search_fs_file
insmod search_label
set gfxmode=auto
set gfxpayload=keep
terminal_output gfxterm

search --no-floppy --label "@ISO_LABEL@" --set=root
search --no-floppy --file /live/vmlinuz --set=root

menuentry "MuxOS - Live" {
    linux /live/vmlinuz boot=live live-media-path=/live @KERNEL_PARAMS@
    initrd /live/initrd
}

menuentry "MuxOS - Live (Safe Mode)" {
    linux /live/vmlinuz boot=live live-media-path=/live nomodeset
    initrd /live/initrd
}
