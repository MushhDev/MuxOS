# MuxOS Picom Configuration - Optimized for gaming

# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Performance optimizations
vsync = true;
unredir-if-possible = true;
use-damage = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.5;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox' && argb",
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'"
];

# Transparency / Opacity
inactive-opacity = 0.95;
frame-opacity = 0.9;
inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'"
];

opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'Steam'",
  "100:class_g = 'steamwebhelper'",
  "100:class_g = 'wine'",
  "100:class_g = 'mpv'",
  "95:class_g = 'xfce4-terminal' && focused",
  "85:class_g = 'xfce4-terminal' && !focused"
];

# Blur
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'"
];

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};
