# MuxOS Velocity - Picom Configuration
# Modern effects with gaming performance in mind

#---------------------------------------------
# Backend & Performance
#---------------------------------------------
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;

# Performance optimizations
vsync = true;
unredir-if-possible = true;
unredir-if-possible-delay = 500;
use-damage = true;
detect-transient = true;
detect-client-leader = true;

#---------------------------------------------
# Corners
#---------------------------------------------
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'tint2'"
];

#---------------------------------------------
# Shadows
#---------------------------------------------
shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.35;
shadow-color = "#000000";

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox' && argb",
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'",
  "class_g = 'Rofi'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#---------------------------------------------
# Fading / Animations
#---------------------------------------------
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-delta = 4;
no-fading-openclose = false;
no-fading-destroyed-argb = true;

fade-exclude = [
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'"
];

#---------------------------------------------
# Transparency / Opacity
#---------------------------------------------
inactive-opacity = 0.92;
frame-opacity = 0.95;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.05;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'firefox'"
];

opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'Steam'",
  "100:class_g = 'steamwebhelper'",
  "100:class_g = 'wine'",
  "100:class_g = 'mpv'",
  "100:class_g = 'vlc'",
  "100:fullscreen:1",
  "95:class_g = 'Rofi'",
  "95:class_g = 'xfce4-terminal' && focused",
  "88:class_g = 'xfce4-terminal' && !focused",
  "95:class_g = 'pcmanfm' && focused",
  "90:class_g = 'pcmanfm' && !focused"
];

#---------------------------------------------
# Blur
#---------------------------------------------
blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-kern = "3x3box";

blur-background-exclude = [
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Steam'",
  "class_g = 'steamwebhelper'",
  "class_g = 'firefox'",
  "class_g = 'mpv'",
  "class_g = 'vlc'",
  "class_g = 'wine'",
  "class_g *= 'slop'",
  "class_g = 'Peek'"
];

#---------------------------------------------
# Window type settings
#---------------------------------------------
wintypes:
{
  tooltip = { 
    fade = true; 
    shadow = true; 
    opacity = 0.95; 
    focus = true; 
    full-shadow = false;
    corner-radius = 8;
  };
  dock = { 
    shadow = false; 
    clip-shadow-above = true;
  };
  dnd = { 
    shadow = false; 
  };
  popup_menu = { 
    opacity = 0.95; 
    shadow = true;
    corner-radius = 8;
  };
  dropdown_menu = { 
    opacity = 0.95;
    shadow = true;
    corner-radius = 8;
  };
  utility = {
    shadow = false;
  };
  notification = {
    corner-radius = 12;
  };
};
