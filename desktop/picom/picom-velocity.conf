# MuxOS Velocity - Picom Compositor Configuration
# With smooth animations and effects

# Backend - Use GLX for best performance
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;

# VSync
vsync = true;

# Shadows
shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -15;
shadow-opacity = 0.5;
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'firefox' && argb",
    "class_g = 'Steam'",
    "class_g = 'steamwebhelper'",
    "class_g = 'tint2'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading animations
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-delta = 5;
no-fading-openclose = false;
no-fading-destroyed-argb = false;

fade-exclude = [
    "class_g = 'slop'"
];

# Transparency / Opacity
inactive-opacity = 0.92;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.05;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'Steam'",
    "class_g = 'steamwebhelper'",
    "class_g = 'mpv'",
    "class_g = 'firefox'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_FULLSCREEN'"
];

opacity-rule = [
    "100:class_g = 'firefox'",
    "100:class_g = 'Steam'",
    "100:class_g = 'steamwebhelper'",
    "100:class_g = 'mpv'",
    "100:class_g = 'vlc'",
    "100:fullscreen",
    "100:_NET_WM_STATE@:32a *= '_NET_WM_STATE_FULLSCREEN'",
    "95:class_g = 'xfce4-terminal' && focused",
    "85:class_g = 'xfce4-terminal' && !focused",
    "95:class_g = 'Rofi'",
    "98:class_g = 'tint2'"
];

# Blur (beautiful gaussian blur)
blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'slop'",
    "class_g = 'Steam'",
    "class_g = 'steamwebhelper'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_FULLSCREEN'"
];

# Rounded corners
corner-radius = 12;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'tint2'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_FULLSCREEN'"
];

# Animations (using picom-animations fork or picom >= 10)
animations = true;
animation-stiffness = 200;
animation-window-mass = 0.5;
animation-dampening = 20;
animation-clamping = true;
animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-transient-window = "slide-down";

# Window type settings
wintypes:
{
    tooltip = { 
        fade = true; 
        shadow = true; 
        opacity = 0.95; 
        focus = true; 
        full-shadow = false;
        animation = "slide-down";
    };
    dock = { 
        shadow = false; 
        opacity = 0.95;
        animation = "slide-up";
    };
    dnd = { 
        shadow = false; 
    };
    popup_menu = { 
        opacity = 0.95; 
        shadow = true;
        animation = "slide-down";
    };
    dropdown_menu = { 
        opacity = 0.95;
        shadow = true;
        animation = "slide-down";
    };
    utility = {
        shadow = false;
        opacity = 0.95;
    };
    dialog = {
        shadow = true;
        animation = "zoom";
    };
    notification = {
        shadow = true;
        animation = "slide-left";
    };
};

# Unredirect fullscreen windows for gaming performance
unredir-if-possible = true;
unredir-if-possible-delay = 1000;
unredir-if-possible-exclude = [];

# General settings
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-ewmh-active-win = true;
log-level = "warn";
