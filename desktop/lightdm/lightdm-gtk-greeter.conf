# MuxOS Velocity 2.0 - LightDM GTK Greeter Configuration
# Modern login screen with glassmorphism design

[greeter]
background = /usr/share/backgrounds/muxos-velocity.png
theme-name = MuxOS-Velocity
icon-theme-name = Papirus-Dark
font-name = Inter 11
xft-antialias = true
xft-dpi = 96
xft-hintstyle = slight
xft-rgba = rgb

# Panel indicators
show-indicators = ~host;~spacer;~clock;~spacer;~session;~a11y;~power
indicators = ~host;~spacer;~clock;~spacer;~session;~a11y;~power

# Clock format
clock-format = %A, %d %B  %H:%M

# Position (centered)
position = 50%,center 50%,center

# User settings
hide-user-image = false
default-user-image = /usr/share/pixmaps/muxos-logo.png

# Screen settings
screensaver-timeout = 120
keyboard = 

# Panel styling
panel-position = top
active-monitor = #cursor
