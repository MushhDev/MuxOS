[Settings]
# MuxOS Velocity - GTK3 Settings

# Theme
gtk-theme-name=MuxOS-Velocity
gtk-icon-theme-name=Papirus-Dark
gtk-cursor-theme-name=Breeze_Snow
gtk-cursor-theme-size=24

# Fonts
gtk-font-name=Inter 11

# Toolbar style
gtk-toolbar-style=GTK_TOOLBAR_ICONS
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR

# Button images
gtk-button-images=0
gtk-menu-images=1

# Animations
gtk-enable-animations=1

# Dark theme preference
gtk-application-prefer-dark-theme=1

# Primary button behavior
gtk-primary-button-warps-slider=1

# Shell shows app menu
gtk-shell-shows-app-menu=0
gtk-shell-shows-menubar=0

# Decoration layout (close, minimize, maximize on right)
gtk-decoration-layout=:minimize,maximize,close

# Recent files
gtk-recent-files-enabled=1
gtk-recent-files-max-age=30

# Overlay scrolling
gtk-overlay-scrolling=1

# Sound theme
gtk-sound-theme-name=freedesktop

# Input method
gtk-im-module=ibus

# Font rendering
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintslight
gtk-xft-rgba=rgb
gtk-xft-dpi=98304

# Error bell
gtk-error-bell=0

# Entry password character
gtk-entry-password-hint-timeout=0

# Long press time
gtk-long-press-time=500

# Keynav cursor only
gtk-keynav-use-caret=0

# Modules
gtk-modules=gail:atk-bridge
